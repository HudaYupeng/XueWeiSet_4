<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>寻味集</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="swiper.min.css">
</head>

<body>

            <a href="#" class="item">

                <span>通知</span>

        </nav>
    </section>
    <section class="content">
        <div class="con-hd">
            <h4>
                <span class="icon"><img src="images/all.png" alt=""></span> 精品推荐
            </h4>
            <a href="#" class="more">更多>></a>
        </div>
        <div class="get_job_foucs">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="#">
                            <img src="images/66ece962206328bdf7c6b56b3e545221.jpeg" alt="">
                        </a>
                        <p>x西藏游记</p>
                    </div>
                    <div class="swiper-slide">

                    </div>

                        </a>
                        <p>柳州螺蛳粉</p>
                    </div>
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <!-- html添加箭头,并拿到container外面 -->
        </div>

    <footer class="footer">
        <a href="#" class="item">

        </a>
    </footer>
    <!-- script部分 -->
    <script src="index.js"></script>
    <script src="swiper.min.js"></script>
    <script>
        // 有多个轮播图，用不同的类名
        (function() {
            var swiper = new Swiper('.swiper-container', {
                slidesPerView: 2,
                // 显示的轮播图个税
                spaceBetween: 30,
                // 轮播图slide之间的距离
                centeredSlides: true,
                loop: true,
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                // script添加箭头
            });
        })();
    </script>
    <!-- 将script写在body的上面 -->
</body>

</html>
